  <body>
    

    Type here the code and press "compile" </br>
   <textarea id="input" rows="8">"f":"bar" "o":"baz" "o":"boo"</textarea></br>

   Type here input and press "run"</br>
   <textarea id="output" rows="8">foo</textarea></br>
   <button id="compPutton" onclick="compile()">compile</button><button onclick="runMealy()">run</button></br>
   In order to compile again, refresh page. This bison parser was not made reentrant :(

   

    <script type='text/javascript'>
      var input = document.getElementById('input');
      var output = document.getElementById('output');
      var button = document.getElementById('compPutton');
      var Module = {};
      
      function compile(){
        button.disabled=true;
      	console.log(input.value)
      	Module.ccall('compile',
  			'void',
  			['string'], 
  			[input.value])

      }
      
      function runMealy(){
        console.log(output.value)
      	var c = Module.ccall('run_global',
  			'string',
  			['string'], 
  			[output.value])
        console.log(c);
        output.value = c;
      }
    </script>
    <script async type="text/javascript" src="bin/web_mealy_compiler.js"></script>

    <script type="text/javascript">
     
      Module['onRuntimeInitialized'] = function() {
     
       console.log("wasm loaded ");
        // call the square function by

        console.log( Module.ccall);
      console.log(Module._testInt);
      console.log(Module._testInt());
      console.log( Module.ccall('testInt', // name of C function
  'number', // return type
  [], // argument types
  []));
    }
    </script>
  </body>
